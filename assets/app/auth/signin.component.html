<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
